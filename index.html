<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style(replica).css">
    <title>Replica</title>
</head>

<body>
    <div class="header">
        <h1>Image Slider using JavaScript</h1>
    </div>
    <div class="image_container">
        <div class="buttons">
            <i class="previous fa-solid fa-arrow-left"></i>
            <i class="next fa-solid fa-arrow-right"></i>
        </div>
        <img src="https://picsum.photos/id/230/800/400" alt="" class="img img1" />
        <img src="https://picsum.photos/id/231/800/400" alt="" class="img img2" />
        <img src="https://picsum.photos/id/232/800/400" alt="" class="img img3" />
        <img src="https://picsum.photos/id/233/800/400" alt="" class="img img4" />
        <img src="https://picsum.photos/id/234/800/400" alt="" class="img img5" />
    </div>

    <script src="script(replica).js"></script>
</body>

</html>
